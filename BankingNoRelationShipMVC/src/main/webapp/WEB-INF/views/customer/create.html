<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create customer</title>
    <th:block th:replace="~{/layout/head_crud::head}"></th:block>
<body>
<div class="container">
    <div class="row" id="header">
        <div class="col-md-6">
            <h1>Create customer</h1>
        </div>
        <div class="col-md-6">
            <button type="button" class="btn btn-outline-light" style="float: right;"
                    onclick="window.location.href='/customers'">
                <i class="fa fa-list"></i>
                <span>Customers List</span>
            </button>
        </div>
    </div>

    <form th:action="@{/create-customer}" th:object="${customer}" method="post">

        <div class="row">
            <div class="col-md-6">
                <label class="form-label">Full name</label>
                <input type="text" class="form-control" id="fullName" name="fullName"
                       th:field="*{fullName}">
            </div>
            <div class="col-md-6">
                <label class="form-label">Email</label>
                <input type="text" class="form-control" id="email" name="email"
                       th:field="*{email}">
            </div>
            <div class="col-md-6">
                <label class="form-label">Phone</label>
                <input type="text" class="form-control" id="phone" name="phone"
                       th:field="*{phone}">
            </div>
            <div class="col-md-6">
                <label class="form-label">Address</label>
                <input type="text" class="form-control" id="address" name="address"
                       th:field="*{address}">
            </div>

            <div class="col-md-12">
                <br>
                <br>
                <button type="submit" id="btnCreateCustomer" class="btn btn-outline-primary">
                    <i class="fa fa-plus"></i>
                    Create customer
                </button>
            </div>
        </div>
    </form>
    <div class="row">
        <footer>
            <th:block th:if="${message}">
                <div class="bg-success p-2 text-white"><span th:text="${message}"></span></div>
            </th:block>
            <th:block th:if="${error}">
                <div class="bg-danger bg-gradient p-2 text-white"><span th:text="${error}"></span></div>
            </th:block>
        </footer>
    </div>
</div>

<th:block th:replace="~{/layout/script::script_all}"></th:block>
</body>
</html>
