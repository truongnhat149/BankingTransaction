<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete customer</title>
    <th:block th:replace="~{/layout/header-crud ::head}"></th:block>
</head>
<body>
<div class="container">
    <div class="row" id="header">
        <div class="col-sm-6">
            <h1>Update customer information</h1>
        </div>
        <div class="col-sm-6">
            <button type="button" class="btn btn-outline-light" style="float: right;"
                    onclick="window.location.href='/customers'">
                <i class="fa fa-list"></i>
                <span>Customers List</span>
            </button>
        </div>
    </div>
    <form th:action="@{/delete-customer}" th:object="${customer}" method="post">
        <input th:type="hidden" name="id" th:field="*{id}">
        <input th:type="hidden" name="datetime" th:field="*{create_at}">
        <input th:type="hidden" name="isSuspended" th:field="*{suspended}">
        <input th:type="hidden" name="balance" th:field="*{balance}">
        <div class="row">
            <div class="col-md-6">
                <label class="form-label">Full name</label>
                <input type="text" class="form-control" id="fullName" name="fullName"
                       th:field="*{fullName}" disabled>
            </div>
            <div class="col-md-6">
                <label class="form-label">Email</label>
                <input type="text" class="form-control" id="email" name="email"
                       th:field="*{email}"disabled>
            </div>
            <div class="col-md-6">
                <label class="form-label">Phone</label>
                <input type="text" class="form-control" id="phone" name="phone"
                       th:field="*{phone}"disabled>
            </div>
            <div class="col-md-6">
                <label class="form-label">Address</label>
                <input type="text" class="form-control" id="address" name="address"
                       th:field="*{address}" disabled>
            </div>
            <div class="col-md-12">
                <br>
                <button type="submit" id="btnCreateCustomer" class="btn btn-outline-danger">
                    <i class="fa fa-ban"></i>
                    Suspension
                </button>
            </div>
        </div>
    </form>
</div>

<div class="row">
    <footer style="position: fixed; bottom: 0">

        <th:block  th:if="${error}">
            <div class="bg-danger bg-gradient p-2 text-white"><span th:text="${error}"></span></div>
        </th:block>
    </footer>
</div>

<th:block th:replace="~{/layout/script::script_all}"></th:block>
</body>
</html>
