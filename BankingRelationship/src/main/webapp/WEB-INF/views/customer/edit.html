<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Edit customer</title>
    <th:block th:replace="~{/layout/header-crud :: head}"></th:block>
</head>
<body>
<div class="container">
    <div class="row" id="header">
        <div class="col-sm-6">
            <h1>Update customer information</h1>
        </div>
        <div class="col-sm-6">
            <button type="button" class="btn btn-outline-light" style="float: right;"
                    onclick="window.location.href='/customers'">
                <i class="fa fa-list"></i>
                <span>Customers List</span>
            </button>
        </div>
    </div>

    <form th:action="@{/edit-customer}" th:object="${customer}" method="post">
        <input th:type="hidden" name="id" th:field="*{id}">
        <div class="row">
            <div class="col-md-6">
                <label class="form-label">Full name</label>
                <input type="text" class="form-control" id="fullName" name="fullName"
                       th:field="*{fullName}">
            </div>
            <div class="col-md-6">
                <label class="form-label">Email</label>
                <input type="text" class="form-control" id="email" name="email"
                       th:field="*{email}">
            </div>
            <div class="col-md-6">
                <label class="form-label">Phone</label>
                <input type="text" class="form-control" id="phone" name="phone"
                       th:field="*{phone}">
            </div>
            <div class="col-md-6">
                <label class="form-label">Address</label>
                <input type="text" class="form-control" id="address" name="address"
                       th:field="*{address}">
            </div>

            <div class="col-md-12">
                <br>
                <button type="submit" id="btnCreateCustomer" class="btn btn-outline-secondary">
                    <i class="far fa-edit"></i>
                    Update customer
                </button>
            </div>
        </div>
        <input th:type="hidden" name="balance" th:field="*{balance}">
        <input th:type="hidden" name="datetime" th:field="*{create_at}">
        <input th:type="hidden" name="status" th:field="*{suspended}">
    </form>
    <div class="row">
        <footer style="position: fixed; bottom: 0">
            <th:block th:if="${message}">
                <div class="bg-success p-2 text-white"><span th:text="${message}"></span></div>
            </th:block>
            <th:block th:if="${error}">
                <div class="bg-danger bg-gradient p-2 text-white"><span th:text="${error}"></span></div>
            </th:block>
        </footer>
    </div>
</div>


<th:block th:replace="~{/layout/script :: script_all}"></th:block>
</body>
</html>
